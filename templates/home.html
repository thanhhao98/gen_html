<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-container {
            margin-top: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #357abD;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Template Directories</h1>
    
    {% if message %}
    <div class="{{ message_class }}">{{ message }}</div>
    {% endif %}
    
    <table>
        <thead>
            <tr>
                <th>Folder Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for folder in subfolders %}
            <tr>
                <td>{{ folder }}</td>
                <td><a href="{{ url_for('view_template', folder=folder) }}">View Template</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No template folders found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="form-container">
        <h2>Create New Template</h2>
        <form action="{{ url_for('create_template') }}" method="POST">
            <div class="form-group">
                <label for="template_name">Template Name:</label>
                <input type="text" id="template_name" name="template_name" required placeholder="Enter template name">
            </div>
            <div class="form-group">
                <label for="html_content">HTML Content:</label>
                <textarea id="html_content" name="html_content" required placeholder="<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My Template</title>
</head>
<body>
    <!-- Your content here -->
</body>
</html>"></textarea>
            </div>
            <button type="submit">Create Template</button>
        </form>
    </div>
</body>
</html>
