<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From lấy ý kiến khách hàng</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        input[type="text"], input[type="tel"], input[type="date"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: scale(1.02);
        }
        .rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 24px;
            color: #ddd;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffcc00;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>From lấy ý kiến khách hàng</h1>
        <form id="customerFeedbackForm">
            <table>
                <tr>
                    <td><label for="full_name">Họ và tên:</label></td>
                    <td><input type="text" id="full_name" name="full_name" placeholder="Nhập họ và tên" required></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Số điện thoại:</label></td>
                    <td>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Nhập số điện thoại" pattern="(03|05|07|08|09)[0-9]{8}" required>
                        <div class="error" id="phoneError"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Ngày sinh:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <!-- Custom Vietnamese fields -->
                <tr>
                    <td><label for="feedback">Phản hồi chi tiết:</label></td>
                    <td><textarea id="feedback" name="feedback" placeholder="Nhập phản hồi của bạn"></textarea></td>
                </tr>
                <tr>
                    <td><label for="satisfaction">Độ hài lòng:</label></td>
                    <td>
                        <div class="rating">
                            <input type="radio" id="star5" name="satisfaction" value="5"><label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="satisfaction" value="4"><label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="satisfaction" value="3"><label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="satisfaction" value="2"><label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="satisfaction" value="1"><label for="star1">&#9733;</label>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">Gửi</button>
        </form>
    </div>
    <script>
        document.getElementById('customerFeedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('full_name').value;
            const phoneNumber = document.getElementById('phone_number').value;
            const dob = document.getElementById('dob').value;
            const feedback = document.getElementById('feedback').value;
            const satisfaction = document.querySelector('input[name="satisfaction"]:checked') ? document.querySelector('input[name="satisfaction"]:checked').value : null;

            const formData = {
                fullName: fullName,
                phoneNumber: phoneNumber,
                dateOfBirth: dob,
                feedback: feedback,
                satisfaction: satisfaction
            };

            console.log(formData);

            // Validate phone number
            const phonePattern = /(03|05|07|08|09)[0-9]{8}/;
            if (!phonePattern.test(phoneNumber)) {
                document.getElementById('phoneError').textContent = 'Số điện thoại không hợp lệ.';
            } else {
                document.getElementById('phoneError').textContent = '';
            }
        });
    </script>
</body>
</html>
